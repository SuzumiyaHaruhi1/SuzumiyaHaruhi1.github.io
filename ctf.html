<!DOCTYPE html>
<html>
<head>
    <title>CTF Test Page</title>
</head>
<body>
    <script>
        fetch('http://127.0.0.1/monitor')
            .then(response => response.text())
            .then(data => {
                document.body.innerHTML = '<pre>' + data + '</pre>';
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
